<!DOCTYPE html>
<html>

<head>
    
    <title>Simple HTML Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <header>
            <h1>   Weather Forecast </h1>
        </header>
        <div id="bodyRow"class="row">

            <div id='searchBox'class='col-md-2'>
                <h2>Search by City!</h2>
                <input type ='text' id="response-text" placeholder="city"></input>
                <button class='button'id="clickable">Search</button>
                <br><br><br>
                <h3>Previous Searches</h3>
                <div id="prevSearch"></div>
                <br><br>
                <button id='clearLS'class="button">Clear LS</button>
            </div>

                <div class="col-md-2">
                    <div class="card" id="card0"></div>
                </div>
                <div class="col-md-2">
                    <div class="card" id="card1"></div>
                </div>
                <div class="col-md-2">
                    <div class="card" id="card2"></div>
                </div>
                <div class="col-md-2">
                    <div class="card" id="card3"></div>
                </div>
                <div class="col-md-2">
                    <div class="card" id="card4"></div>
                </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
